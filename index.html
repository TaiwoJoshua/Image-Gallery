<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/library/fontawesome-free-5.0.13/css/fontawesome-all.min.css">
    <title>Registration</title>
</head>
<body>
    <div class="pagewrapper">
        <div class="formwrapper">
            <div class="img">
                <h2>
                    TeeJay<span>Studio</span> 
                </h2>
                <h1 class="production">
                    Production Starts Here
                </h1>
                <p class="access">
                    Get access to millions of unique images for free with high resolutions
                </p>
            </div>
            <div class="form">
                <h1>
                    Join TeeJay<span>Studio</span> 
                </h1>
                <div><i class="fas fa-user"></i><label for="Firstname">Firstname</label></div>
                <input type="text" name="Firstname" id="firstName" required placeholder="firstname here....."><br>
                <div><i class="fas fa-user"></i><label for="Lastname">Lastname</label></div>
                <input type="text" name="Lastname" id="lastName" required placeholder="lastname here....."><br>
                <div><i class="fas fa-envelope"></i><label for="e-mail">E-Mail</label></div>
                <input type="email" name="email" id="email" required placeholder="e-mail here....."><br>
                <div><i class="fas fa-user"></i><label for="Username">Username</label></div>
                <input type="text" name="Username" id="userName" required placeholder="username here....."><br>
                <div><i class="fas fa-eye-slash"></i><label for="Password">Password</label></div>
                <input type="password" name="Password" id="password" required placeholder="password here....."><br>
                <div><i class="fas fa-eye-slash"></i><label for="confirmpassword">Confirm Password</label></div>
                <input type="password" name="confirmpassword" id="confirmPassword" required placeholder="confirm password here....."><br>
                <input type="submit" value="submit" id="submit">
                <p>Already have an account? <button onclick="myFunction()">login</button></p>
            </div>
        </div>
    </div>
    <div id="blockdisplay" class="loginpagewrapper">
        <div class="loginformwrapper">
            <h2 class="loginh2">Login</h2><br>
            <div><i class="fas fa-user"></i><label for="Username">Username</label></div>
            <input type="text" name="Username" id="uName" required placeholder="username here....."><br>
            <div><i class="fas fa-eye-slash"></i><label for="Password">Password</label></div>
            <input type="password" name="Password" id="pWord" required placeholder="password here....."><br>
            <input type="submit" value="submit" id="lsubmit">
            <p id="account">Don't have an account yet, <button id="lsignup">Sign Up</button></p>
        </div>
        <div onclick="ourFunction()" class="close">X</div>
    </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/modal.js"></script>
</body>
</html>
