<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/library/fontawesome-free-5.0.13/css/fontawesome-all.min.css">
    <link rel="icon" href="./assets/img/TeeJay.JPG">
    <title>Registration</title>
</head>
<body>
    <div class="pagewrapper">
        <div class="formwrapper">
            <div class="img">
                <h2>
                    TeeJay<span>Studio</span> 
                </h2>
                <h1 class="production">
                    Production Starts Here
                </h1>
                <p class="access">
                    Get access to millions of unique images for free with high resolutions
                </p>
            </div>
            <div class="form">
                <h1 class="class">
                    Join TeeJay<span>Studio</span> 
                </h1>
                <div><i class="fas fa-user"></i><label for="Firstname">Firstname</label></div>
                <input type="text" name="Firstname" id="firstName" required placeholder="firstname here....."><br>
                <div><i class="fas fa-user"></i><label for="Lastname">Lastname</label></div>
                <input type="text" name="Lastname" id="lastName" required placeholder="lastname here....."><br>
                <div><i class="fas fa-envelope"></i><label for="e-mail">E-Mail</label></div>
                <input type="email" name="email" id="email" required placeholder="e-mail here....."><br>
                <div><i class="fas fa-user"></i><label for="Username">Username</label></div>
                <input type="text" name="Username" id="userName" required placeholder="username here....."><br>
                <div><i id="eye" class="fas fa-eye-slash" onclick="myFunction2()"></i><label for="Password">Password</label></div>
                <input type="password" name="Password" id="password" required placeholder="password here....."><br>
                <div><i id="eye2" class="fas fa-eye-slash" onclick="yourFunction()"></i><label for="confirmpassword">Confirm Password</label></div>
                <input type="password" name="confirmpassword" id="confirmPassword" required placeholder="confirm password here....."><br>
                <input type="submit" value="submit" id="submit">
                <p>Already have an account? <button onclick="myFunction()"><a href="#blockdisplay">login</a></button></p>
            </div>
        </div>
        <a href="./contents/imagegallery.html">Image Gallery</a>
        <a href="./contents/aboutus.html">About us</a>
        <a href="./contents/animal.html">Animal</a>
    </div>
    <div id="blockdisplay" class="loginpagewrapper">
        <div class="loginformwrapper come">
            <h2 class="loginh2">Login</h2><br>
            <div><i class="fas fa-user"></i><label for="Username">Username</label></div>
            <input type="text" name="Username" id="uName" required placeholder="username here....."><br>
            <div><i id="eye3" class="fas fa-eye-slash" onclick="theirFunction()"></i><label for="Password">Password</label></div>
            <input type="password" name="Password" id="pWord" required placeholder="password here....."><br>
            <input type="submit" value="submit" id="lsubmit">
            <p id="account">Don't have an account yet, <button id="lsignup" onclick="ourFunction()">Sign Up</button></p>
        </div>
        <div onclick="ourFunction()" class="close">X</div>
    </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script>
        function myFunction2() {
        var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            document.getElementById("eye").className = "fas fa-eye";
            }

        function yourFunction() {
        var x = document.getElementById("confirmPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            document.getElementById("eye2").className = "fas fa-eye";
            }

        function theirFunction() {
        var x = document.getElementById("pWord");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            document.getElementById("eye3").className = "fas fa-eye";
            }

    </script>   
</body>
</html>
